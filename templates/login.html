<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style/login.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="background"></div>
  
  <button id="theme-toggle" class="theme-toggle">
    <span class="theme-icon">‚òÄÔ∏è</span>
  </button>
  
  <div class="login-container">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='gui/mink1.png') }}" alt="Logo" class="logo">
    </div>
    
    <div class="header">
      <h2>Login</h2>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="text" id="username" name="username">
      <input type="password" id="password" name="password">
      <button type="submit">Login</button>
    </form>
    
    <div class="footer">
      <p>Don't have an account? <a href="/register">Register here</a></p>
      <p><a href="/">‚Üê Back to Home</a></p>
    </div>
  </div>
  
  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      document.querySelector('.theme-icon').textContent = 'üåô';
    }
    
    // Theme toggle functionality
    document.getElementById('theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark');
      const themeIcon = this.querySelector('.theme-icon');
      
      if (document.body.classList.contains('dark')) {
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      } else {
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
