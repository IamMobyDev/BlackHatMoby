<!-- 403.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied | Black Mink Labs</title>
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet" />
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin: 0;
      color: var(--error-color, #e53e3e);
      line-height: 1;
    }

    .error-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .error-message {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--accent-hover);
    }

    .btn i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">403</h1>
    <h2 class="error-title">Access Denied</h2>
    <p class="error-message">
      You don't have permission to access this page. 
      {% if not session.get('user_id') %}
        Please log in to continue.
      {% endif %}
    </p>
    {% if session.get('user_id') %}
      <a href="{{ url_for('modules') }}" class="btn">
        <i class="fas fa-book"></i> Go to Modules
      </a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn">
        <i class="fas fa-sign-in-alt"></i> Log In
      </a>
    {% endif %}
  </div>

  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
